[application]

name="birdo"
main_scene="res://Radiko.tscn"
icon="res://icon.png"

[autoload]

T="*res://Tutmonda.gd"

[display]

stretch_aspect="keep_height"
orientation="landscape"
width=1000
height=600
stretch_mode="viewport"

[input]

supre=[key(W), key(Up)]
malsupre=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff4698d4
